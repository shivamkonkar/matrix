name: Run Parent and Child Containers

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Manually trigger the workflow

jobs:
  run-containers:
    runs-on: ubuntu-latest  # Runs on GitHub runner

    strategy:
      matrix:
        parent-container: [A, B]  # Matrix to handle A and B as parents

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Build and Run Parent Container (A or B)
        uses: shivamkonkar/matrix@v0
        with:
          parent-container: '${{ matrix.parent-container }}'  # Pass matrix value to the action

      - name: Run Parent Container (A or B) using Docker.sock
        run: |
          docker build -t parent-child-container .
          docker run --rm -e PARENT_CONTAINER=${{ matrix.parent-container }} parent-child-container
